<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--导入layui插件-->
    <link rel="stylesheet" href="../../plugins/layui/css/layui.css">
    <script src="../../plugins/layui/layui.js"></script>
    <!--导入自己的插件-->
    <!--导入jquery插件-->
    <script src="../../plugins/jquery.js"></script>
    <!--导入自己插件：前端基础设置-->
    <script src="../../js/my_base_js.js"></script>
    <!--定义表格的头部工具栏-->
    <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="createAdmin">创建管理员</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script>
    <!--定义表格邮编的行工具栏-->
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script>
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test'
                , title: '管理账户数据表'
                , url: webUrl + 'backstage/adminmanage'
                , toolbar: '#toolbar' //定义表格的头部工具栏
                , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , page: true  //开启分页
                , cols: [[
                    {type: 'checkbox'}//假如复选框，用于批量操作
                    , {field: 'username', width: 200, title: '用户名', sore: true, edit: 'text'}
                    , {field: 'password', width: 300, title: '密码'}
                    , {field: 'name', width: 200, title: '网名', sort: true}
                    , {field: 'createTime', width: 200, title: '注册时间', sort: true}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
                ]]
            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                }
                ;
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.prompt({
                        formType: 2
                        , value: data.email
                    }, function (value, index) {
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });
        });
    </script>
</head>
<body>
<table class="layui-hide" id="test"  lay-filter="test"></table>
</body>
</html>
