<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>创建产品类别</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--导入layui插件-->
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css">
		<script src="../../plugins/layui/layui.js"></script>
		<!--导入jquery插件-->
		<script src="../../plugins/jquery.js"></script>
		 <!-- ueditor配置文件 -->
   		 <script type="text/javascript" charset="utf-8" src="../../plugins/ueditor/ueditor.config.js"></script>
   		 <!-- ueditor编辑器源码文件 -->
   		 <script type="text/javascript" charset="utf-8" src="../../plugins/ueditor/ueditor.all.js"></script>
   		 <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
	    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	    <script type="text/javascript" charset="utf-8" src="../../plugins/ueditor/lang/zh-cn/zh-cn.js"></script>

		<!--导入自己插件：前端基础设置-->
		<script src="../../js/my_base_js.js"></script>
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>创建产品</legend>
		</fieldset>

		<form id="myForm" lay-filter="myForm" class="layui-form layui-form-pane" action="" style="padding:10px 20px">
			<div class="layui-form-item">
				<label class="layui-form-label">名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" required lay-verify="name" autocomplete="off" class="layui-input">
				</div>
			</div>
			<!--<div class="layui-form-item">
				<label class="layui-form-label">LOGO</label>
				<div class="layui-input-block">
					<input type="file" name="file"  autocomplete="off" class="layui-input">
				</div>
			</div>-->
			<div class="layui-form-item">
				<label class="layui-form-label" style="display: block;">LOGO</label>
				<div class="layui-input-block">					
					<input type="text" id="pirUrl" class="layui-input"/>
					<button id="uploadPicButton" class="layui-btn" type="button">上传图片</button>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">外部链接</label>
				<div class="layui-input-block">
					<input type="text" name="linkUrl" lay-verify="linkUrl" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">优先级</label>
				<div class="layui-input-block">
					<input type="text" name="orderNum" lay-verify="required|number" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">简介</label>
				<div class="layui-input-block">
					<textarea id="editor" type="text/plain" style="height:500px;"></textarea>
					<!-- 实例化编辑器 -->
				    <script type="text/javascript">
				        var ue = UE.getEditor('editor');
				    </script>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<!--注意：lay-submit=""不能省略，否则按钮提交事件无法监听-->
					<button class="layui-btn" lay-submit="" lay-filter="addProduct">创建产品信息</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>

		<script>
			var myEditorImage= new UE.ui.Editor();
			myEditorImage.render('uploadPicButton');
			myEditorImage.ready(function(){
				myEditorImage.setDisabled();
				myEditorImage.hide();//隐藏UE框体
				myEditorImage.addListener('beforeInsertImage',function(t, arg){
					alert(arg[0].src);//arg就是上传图片的返回值，是个数组，如果上传多张图片，请遍历该值。
					//把图片地址赋值给页面input，我这里使用了jquery，可以根据自己的写法赋值，到这里就很简单了，会js的都会写了。
					$("#pirUrl").attr("value", arg[0].src);
				});
			});
			layui.use(['layedit','form'], function() { //表单插件初始化
				var form = layui.form;//只有执行了这一步，部分表单元素才会自动修饰成功
				
				$("#uploadPicButton").click(function(){
					d = myEditorImage.getDialog("insertimage");
				    d.render();
				    d.open();

				
				});
			

				//自定义表单验证规则
				form.verify({
					name: function(value) {
						if(value.length == 0) {
							return '请填写产品类别名称';
						}
						if(value.length > 20) {
							return '产品类别名称的长度不能超过20个字符';
						}
					}
				});

				//监听提交
				form.on('submit(addProduct)', function(data) {
					$.postResful(WEBURL_API+"backstage/product"
						,JSON.stringify(data.field)
						,function(msg){
							if(msg.code==code_success){
								$('#myForm')[0].reset();
								layui.form.render();//这个一定要加上去，不然的话，select/checkbox/radio不会重置的
								layer.msg("产品类别创建成功");
							}else{
								layer.msg(msg.msg);
							}
						}
					);
					//layer.msg(JSON.stringify(data.field));
					return false;//阻止表单跳转。如果需要表单跳转，去掉这段即可。
				});
				
				
			});
		</script>
	</body>

</html>
